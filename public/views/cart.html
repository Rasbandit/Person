<div class="cart-heading">
   stuff in your cart
</div>

<div class="cart-gray">
   <div class="box-one"></div>
   <div class="box-two">Title</div>
   <div class="box-three">Description</div>
   <div class="box-four">Price</div>
   <div class="box-five">Quality</div>
   <div class="box-five">Artist Tip</div>
   <div class="box-six">Total</div>
</div>

<div class="itemsInCart" ng-repeat="item in testData">
   <div class="box-one-prod"><img src="{{item.img}}" alt="" /></div>
   <div class="box-two-prod"><h2>{{item.name}}</h2><h3>by Dude</h3></div>
   <div class="box-three-prod"></div>
   <div class="box-four-prod"></div>
   <div class="box-five-prod"></div>
   <div class="box-five-prod"></div>
   <div class="box-six-prod"></div>
</div>
