<div class="item-module">
   <div class="split">
      <div>
         <h2><span class="pink">{{item.price | currency}}</span> {{item.type}}</h2>
      </div>
      <div class="arrow" ng-class="{'arrow-turn': item.show === true}"></div>
   </div>
   <div class="modular" ng-class="{'modular-show': item.show === true}">
      <div class="sizes">
         <div class="size-box" ng-class="{'highligted': size === 'Small'}" ng-click="sizeSelected('Small')">S</div>
         <div class="size-box" ng-class="{'highligted': size === 'Medium'}" ng-click="sizeSelected('Medium')">M</div>
         <div class="size-box" ng-class="{'highligted': size === 'Large'}" ng-click="sizeSelected('Large')">L</div>
         <div class="size-box" ng-class="{'highligted': size === 'X Large'}" ng-click="sizeSelected('X Large')">XL</div>
         <div class="size-box" ng-class="{'highligted': size === 'XX Large'}" ng-click="sizeSelected('XX Large')">XXL</div>
      </div>
      <h3>
         This item comes with the Threadless Happiness Guarantee
      </h3>
      <br>
      <h3 class = 'red' ng-class="{'hidden': size !== ''}">
         Size must be selected to add the item to the cart
      </h3>
      <div class="add-to-cart" ng-click="additem(d, item, size)">
         add to cart
      </div>
   </div>
